
<svg id="my_dataviz" width="1000" height="1000" ></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
  <script>

  
  // The svg
  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
  
  // Map and projection
  var projection = d3.geoMercator()
      .center([21, -4])                // GPS of location to zoom on
      .scale(600)                       // This is like the zoom
      .translate([ width/2, height/2 ])
  
  
  // Create data for circles:
  var markers = [
     {long: 28.23000, lat: -26.13000, group: "A", size: 1},
  {long: 3.35000, lat: 6.55000, group: "A", size: 1},   
  {long: 18.60000, lat: -33.98000, group: "A", size: 1},
  {long: 28.23000, lat: -26.13000, group: "A", size: 1},
  {long: 36.82000, lat: -1.32000, group: "A", size: 1}, 
  {long: 18.60000, lat: -33.98000, group: "A", size: 1},

  ];
  
  // Load external data and boot
  d3.json("http://192.168.0.18:8080/custom.geojson", function(data){
  
      // Filter data
      //data.features = data.features.filter( function(d){return d.properties.name=="South Africa"} )
  
      // Create a color scale
      var color = d3.scaleOrdinal()
        .domain(["A", "B", "C" ])
        .range([ "#402D54", "#D18975", "#8FD175"])
  
      // Add a scale for bubble size
      var size = d3.scaleLinear()
        .domain([1,100])  // What's in the data
        .range([ 4, 50])  // Size in pixel
  
      // Draw the map
      svg.append("g")
          .selectAll("path")
          .data(data.features)
          .enter()
          .append("path")
            .attr("fill", "#b8b8b8")
            .attr("d", d3.geoPath()
                .projection(projection)
            )
          .style("stroke", "black")
          .style("opacity", .3)
  
      // Add circles:
      svg
        .selectAll("myCircles")
        .data(markers)
        .enter()
        .append("circle")
          .attr("cx", function(d){ return projection([d.long, d.lat])[0] })
          .attr("cy", function(d){ return projection([d.long, d.lat])[1] })
          .attr("r", function(d){ return size(d.size) })
          .style("fill", function(d){ return color(d.group) })
          .attr("stroke", function(d){ return color(d.group) })
          .attr("stroke-width", 3)
          .attr("fill-opacity", .4)
  })
  
</script>

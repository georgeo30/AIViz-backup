<!DOCTYPE html>
<meta charset="utf-8">
<!-- Using W3.CSS style sheet to format and use some of the components -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- Title that gets displayed on the Tab -->
<title>Africa Internet Visualizer</title>


<!--Styling of elements on map-->
<link rel="stylesheet" href="./styles/styles.css">

<!--hamburger Menu, filters, notes and map-->
<body style="background-color: 	rgba(83, 83, 83, 0.6);">

  <!-- Sidebar Div element- Everything inside the side bar goes in this div -->
  <div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-left" style="display:none; background-color: white;"
    id="mySidebar">

    <!-- Header and Menu button inside the sidebar -->
    <div style="background-color: black; color:white;">
      <button class="w3-button w3-xlarge w3-hover-black w3-bar-item" onclick=" w3_close()">&times;
      <h3 style=" display: inline-block; ">Africa Internet Visualizer</h3></button>
    </div>

    <!-- Border Checkbox element -->
    <a href="#" class="w3-bar-item w3-button item">
      <div> <input type="checkbox" id="cbborder" onchange="borderChange(event)" checked> <label>Borders</label><br>

        </label></input>
      </div>
    </a>

    <!-- Drop down element to choose between different files -->
    <div style="margin-left: 15px;">
      <text class="">Selected year </text>
      <select id="selectNumber" onchange="loadDifferentData(event)">
      </select>
    </div>

    <!-- Views Text element -->
    <a class="w3-bar-item">Views</a>

    <!-- Continental View checkbox -->
    <a href="#" class="w3-bar-item w3-button item">
      <div> <input type="checkbox" id="allixpsandasns" onclick="continentalView()" checked>
        <label>Continental View
        </label><br>
        </label></input>
      </div>
    </a>

    <!-- Radio button elements for when the user is in Continentaal view or Country View -->
    <div id="radiobuttons">
      <a class="w3-bar-item">Show Top:</a>

      <div class="spinner">
        <p style="margin-top: 0px;"> &nbsp;
          <input class="w3-radio" id="radio-1" type="radio" value="25%" name="cones" onclick="conesLevel(1)" checked>
          <label>25%</label></p>
        <p style="margin-top: 0px;">
          <input class="w3-radio" id="radio-2" type="radio" value="50%" name="cones" onclick="conesLevel(2)">
          <label>50%</label></p>
        <p style="margin-top: 0px;">
          <input class="w3-radio" id="radio-3" type="radio" value="75%" name="cones" onclick="conesLevel(3)">
          <label>75%</label></p>
        <p style="margin-top: 0px;">
          <input class="w3-radio" id="radio-4" type="radio" value="100%" name="cones" onclick="conesLevel(4)">
          <label>100% </label>&nbsp;</p>
      </div>
    </div>


    <!-- Increase and Decrease ASN level when in IXP -->
    <div id="ixplevelcontrol" style="display: none;">
      <a class="w3-bar-item">Choose ASN Level</a>
      <div class="spinner" style="background-color: rgba(240, 240, 240, 0.8);color: black;">
        <button style="background-color: grey;color: white;" id="decrease" onclick="decreaseLevel()" disabled><i
            class="fas fa-minus"></i></button>
        <p id="levelsText">1</p>
        <button id="increase" style="background-color: black;color: white;" onclick="increaseLevel()"><i
            class="fas fa-plus"></i></button>
      </div>
    </div>

    <!-- Relationship Text element -->
    <a class="w3-bar-item">Relationships</a>

    <!-- Peer to peer Checkbox element -->
    <a href="#" class="w3-bar-item w3-button item">
      <div> <input type="checkbox" id="p2pcb" onclick="peerToPeer()" checked> <label>Peer to Peer
        </label><br>
        </label></input>
      </div>
    </a>

    <!-- customer to provider Checkbox element -->
    <a href="#" class="w3-bar-item w3-button item">
      <div> <input type="checkbox" id="c2pcb" onclick="customerToProvider()" checked> <label>Customer to
          provider
        </label><br>
        </label></input>
      </div>
    </a>

    <!-- sibling to sibling Checkbox element -->
    <a href="#" class="w3-bar-item w3-button item">
      <div> <input type="checkbox" id="s2scb" onclick="siblingToSibling()" checked> <label>Sibling to Sibling
        </label><br>
        </label></input>
      </div>
    </a>

    <!-- Hover informaation displayed on this element - Use can hover over an ASN, IXP or country to see details -->
    <div class="w3-panel w3-leftbar w3-rightbar" style="background-color: rgba(240, 240, 240, 0.8); color: black;">
      <p id="cCodeHTML">Hover over an ASN, IXP or country to see details</p>
      <p id="noOfIXPsHTML"></p>
      <p id="noOfASNsHTML"></p>
      <p id="ixpIdHTML"></p>
      <p id="ixpNameHTML"></p>
      <p id="ixpCountryHTML"></p>
      <p id="ixpCustomersHTML"></p>
      <p id="asnIdHTML"></p>
      <p id="asnCountryHTML"></p>
      <p id="asnCustomersHTML"></p>
    </div>

  <!-- Sidebar div element ends here -->
  </div>

  <!-- Header when sidebar is not open -->
  <div id="headerheading" style="background-color: black; width:100%;">
    <button id="openNav" class="w3-button w3-xlarge w3-hover-black w3-bar-item"
      style="background-color: black; color: white;" onclick="w3_open()">&#9776; <h2 style=" display: inline-block;">
        Africa Internet Visualizer</h1>
    </button>
  </div>

  <!-- Main is the canvas in which the map and zoom buttons is displayed -->
  <div id="main">
    <!-- Zoom buttons -->
    <span>
      <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
      <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
      <button id="centre"><i class="fas fa-redo-alt"></i></button>
    </span>

    <!-- Loading Screen that gets displayed on a initial view -->
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <!-- All scripts used -->
    <script src="./src/navigation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://kit.fontawesome.com/a68d1a8f9d.js" crossorigin="anonymous"></script>

    <!--D3 work starts here-->
    <script src="./src/map.js"></script>

  </div>
